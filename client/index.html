<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const socket = io()

        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')

        socket.on('chat message', (msg) => {
          const item = `
          <li>
           ${msg}
          </li>
          `
          messages.insertAdjacentHTML('beforeend', item)
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            if(input.value){
                socket.emit('chat message', input.value)
                input.value = ""
            }

        })
    </script>
</head>

<body class="m-0 h-screen w-full flex justify-center">

    <section class="max-w-3xl w-full h-full flex flex-col gap-6 items-center pt-2 pb-8">

      <header class="w-full flex justify-between items-center px-4">
        <article class="">
          <h1 class="text-xl font-bold tracking-wide">Real Time Chat</h1>
          <p class="text-sm text-gray-600">by FabricioJord√°n</p>
        </article>

        <article class="">
          <a class="hover:" href="https://github.com/FabrizioJordan/realtime-chat" target="_blank" rel="noopener noreferrer">
            <img class="size-6 invertSvg hover:opacity-65 transition-opacity duration-300" src="./icons/github.svg" alt="">
          </a>
        </article>
      </header>

      <main class="w-full h-full grid grid-rows-1 place-content-center">
        <section class="flex flex-col gap-4 h-full">
          <section id="chat" class="border border-[#ccc] rounded-[8px] overflow-hidden w-[400px] h-full relative">
            <ul id="messages"
            class="list-none m-0 p-0 overflow-y-scroll h-full scroll-smooth pb-12 [&>li]:py-[.5rem] [&>li]:px-[1rem] odd:[&>li]:bg-[#1b1b1b] even:[&>li]:bg-[#141414]">
            </ul>
            <form id="form" 
            class="flex h-[48px] bottom-0 left-0 right-2 absolute p-1"
            >
              <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" 
              class="rounded-full border border-[#eee] flex-1 m-1 py-0 px-4 focus:outline-0"
              />
              <button class="rounded-lg text-white border-0 m-1 bg-[#0099ffb3] hover:bg-[#0099ff8c] px-2 transition-colors duration-300" type="submit">Enviar</button>
            </form>
          </section>
        </section>
      </main>

    </section>
  
</body>

</html>
