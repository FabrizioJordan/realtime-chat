<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Chat</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const socket = io()

        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')

        socket.on('chat message', (msg) => {
          const item = `
          <li>
           ${msg}
          </li>
          `
          messages.insertAdjacentHTML('beforeend', item)
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            if(input.value){
                socket.emit('chat message', input.value)
                input.value = ""
            }

        })
    </script>
</head>

<body class="m-0 grid grid-rows-1 place-content-center h-screen w-full">

    <section class="py-8 flex flex-col gap-4">
      <h1 class="text-lg font-semibold">Real Time Chat</h1>
      <section id="chat" class="border border-[#ccc] rounded-[4px] overflow-hidden w-[350px] h-full relative">
        <ul id="messages"
        class="list-none m-0 p-0 overflow-y-scroll h-full scroll-smooth pb-12 [&>li]:py-[.5rem] [&>li]:px-[1rem] [&>li]:odd:bg-[#1b1b1b] [&>li]:even:bg-[#141414]">
        </ul>
        <form id="form" 
        class="flex h-[48px] bottom-0 left-0 right-2 absolute p-1 [&>button]:px-2 [&>button]:bg-[#0099ff8c] hover:[&>button]:bg-[#00ccffb7] [&>button]:text-white [&>button]:border-0 [&>button]:m-1 [&>button]:rounded-[4px]"
        >
          <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" 
          class="rounded-full border border-[#eee] flex-1 m-1 py-0 px-2 focus:outline-0"
          />
          <button class="" type="submit">Enviar</button>
        </form>
      </section>
    </section>
  
</body>

</html>
